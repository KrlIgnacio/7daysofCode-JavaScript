<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="script.js" defer></script>
    <title>Formulário</title>
</head>

<body>
    <h1>Olá, tudo bem? Responda ao formulário abaixo:</h1>
    <div id="card-form">
        <form action="" onsubmit="return enviar();">
            <label for="nome">Qual seu nome?</label>
            <input type=" text" id="nome" placeholder="digite seu nome" required>
            <br>
            <label for="idade">Qual sua idade?</label>
            <input type="number" id="idade" placeholder="digite sua idade" required>
            <br>
            <label for="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" id="linguagem" placeholder="Java/JavaScript/Python/C#..." required>
            <br>
            <input type="submit" id="btn" value="Enviar">

        </form>
    </div>

</body>

</html>
